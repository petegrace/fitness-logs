<!-- Modal for pointing people at Manage Categories -->
<div class="modal fade" id="exerciseCategoriesModal" tabindex="-1" role="dialog" aria-labelledby="exerciseCategoriesModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exerciseCategoriesModalLabel">Colour-code your exercise types</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <p>Exercise Categories enable you to colour code different types of exercise throughout the Training Ticks interface, along with runs, rides and swims.</p>
        <p>Would you like to set these up now?</p>
        <p>
            <a href="{{ url_for('categories', show_exercise_categories_modal=True) }}" class="btn btn-primary">Yes please!</a>
            <button class="btn btn-secondary" data-dismiss="modal" aria-label="Close">No thanks, not now</button>
        </p>
        </div>
    </div>
    </div>
</div>
